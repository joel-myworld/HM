<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta charset="UTF-8">

	<title>Hierarchy Maintenance</title>

	<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/1.28.32/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"com.siemens.hierarchymaintenance": "./src/", "com.siemens.hierarchymaintenance.service": "./localService/"}'
			data-sap-ui-frameOptions='allow'>    // NON-SECURE setting for testing environment
	</script>

	<script>
		// Phantom js does not have a function.bind implementation so we are using a polyfill
		if (!Function.prototype.bind) {
			Function.prototype.bind = function (oThis) {
				return jQuery.proxy(this, oThis);
			};
		}

		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"com/siemens/hierarchymaintenance/service/main/mockserver",
				"sap/m/Shell",
				"sap/ui/core/ComponentContainer"
			], function (mainMockServer, Shell, ComponentContainer) {

				// set up test service for local testing
				mainMockServer.init();
				
				// initialize the UI component
				new Shell({
					appWidthLimited: false,
					app: new ComponentContainer({
						height: "100%",
						name: "com.siemens.hierarchymaintenance"
					})
				}).placeAt("content");
			});
		});
	</script>
</head>

<body class="sapUiBody" id="content"></body>

</html>
